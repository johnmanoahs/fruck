
	<md-sidenav #start>
		<md-nav-list>
			<a md-list-item>Side nav1</a>
			<a md-list-item>Side nav2</a>
			<a md-list-item>Side nav3</a>
		</md-nav-list>
		<hr/>
		<button md-button (click)="start.close()">Close</button>
	</md-sidenav>


	<md-toolbar color="primary">
		<button md-icon (click)="start.open()">
			<md-icon>menu</md-icon>
		</button>
		<button md-button routerLink="">Home</button>
		<button md-button>Menu</button>
		<button md-button routerLink="profile">My Profile</button>
		<button md-button (click)="login()">Login</button>
		<button class="md-button" (click)="logout()">Logout</button>

		<md-list *ngIf="isLoggedIn">
			<img src="{{ photoURL }}" class="navProfilePic" />
			Welcome {{ displayName }}
		</md-list>
	</md-toolbar>
